<div class="left-text">
  <button class="btn btn-outline-primary" (click)="New()">Nuevo</button>
</div>
<div class="container">

  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Direccion</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of data">
        <th scope="row">{{ a.codigo }}</th>
        <td>{{a.descripcion}}</td>
        <td>Direccion</td>
        <td>
          <button class="btn btn-outline-primary" (click)="ViewBranch(a.codigo)">Detalles</button> |
          <button class="btn btn-outline-primary" (click)="EditBranch(a.codigo)">Editar</button> |
          <button class="btn btn-outline-primary" (click)="DeleteBranch(a.codigo)">Eliminar</button>


        </td>
      </tr>
    </tbody>
  </table>
</div>
